server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Health check endpoint (without subpath)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Serve _next assets (Next.js static files) - strip /ui-toolkit prefix
    location ~* ^/ui-toolkit/_next/(.+)$ {
        alias /usr/share/nginx/html/_next/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve _pagefind assets - strip /ui-toolkit prefix
    location ~* ^/ui-toolkit/_pagefind/(.+)$ {
        alias /usr/share/nginx/html/_pagefind/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve root-level assets (logo.png, favicon.ico, etc.) - strip /ui-toolkit prefix
    location ~* ^/ui-toolkit/(logo\.png|favicon\.ico|demo\.png)$ {
        alias /usr/share/nginx/html/$1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache static assets for /ui-toolkit (must come before the general location)
    location ~* ^/ui-toolkit/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Serve HTML files - strip /ui-toolkit prefix for root-level HTML files
    location ~* ^/ui-toolkit/([^/]+\.html)$ {
        alias /usr/share/nginx/html/$1;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Serve HTML files in subdirectories (docs/*.html)
    location ~* ^/ui-toolkit/(docs/.+\.html)$ {
        alias /usr/share/nginx/html/$1;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Serve application under /ui-toolkit subpath
    location /ui-toolkit/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri.html $uri/ =404;
    }

    # Redirect root to /ui-toolkit/
    location = / {
        return 301 /ui-toolkit/;
    }
}
