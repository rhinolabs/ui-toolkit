server {
    listen 3000;
    server_name localhost;

    # Trust GCP Load Balancer proxy headers
    set_real_ip_from 0.0.0.0/0;
    real_ip_header X-Forwarded-For;

    # Fix para evitar redirect loops con load balancer
    absolute_redirect off;

    # Force HTTPS scheme if behind load balancer
    set $forwarded_scheme $scheme;
    if ($http_x_forwarded_proto = "https") {
        set $forwarded_scheme "https";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /ui-toolkit/ {
        root /usr/share/nginx/html;
        rewrite ^/ui-toolkit/(.*)$ /$1 break;
        try_files $uri $uri/ $uri/index.html $uri.html /index.html =404;
    }

    location /ui-toolkit {
        root /usr/share/nginx/html;
        rewrite ^/ui-toolkit$ / break;
        try_files /index.html =404;
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}
