name: Release Drafter

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  contents: read

jobs:
  # UI Package Release Draft
  update_ui_release_draft:
    name: Update UI Release Draft
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Draft UI Release
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter-ui.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Hooks Package Release Draft
  update_hooks_release_draft:
    name: Update Hooks Release Draft
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Draft Hooks Release
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter-hooks.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Docs Package Release Draft
  update_docs_release_draft:
    name: Update Docs Release Draft
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Draft Docs Release
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter-docs.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
