name: Continuous Deployment

on:
  release:
    types: [published]

jobs:
  publish-ui:
    if: startsWith(github.event.release.tag_name, 'ui@')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Get version from release
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/ui@//')" >> $GITHUB_OUTPUT

      - name: Update package version
        run: pnpm tsx scripts/version.ts ui ${{ steps.get_version.outputs.VERSION }}

      - name: Install dependencies
        run: pnpm install

      - name: Build UI package
        run: |
          pnpm --filter @rhinolabs/react-hooks run build
          pnpm --filter @rhinolabs/ui run build

      - name: Fix linting issues
        run: pnpm --filter @rhinolabs/ui run lint:fix

      - name: Publish UI package
        run: cd packages/ui && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump @rhinolabs/ui version to ${{ steps.get_version.outputs.VERSION }}"
          file_pattern: 'packages/ui/package.json pnpm-lock.yaml'
          branch: main
          push_options: '--force'

  publish-hooks:
    if: startsWith(github.event.release.tag_name, 'hooks@')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Get version from release
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/hooks@//')" >> $GITHUB_OUTPUT

      - name: Update package version
        run: pnpm tsx scripts/version.ts hooks ${{ steps.get_version.outputs.VERSION }}

      - name: Install dependencies
        run: pnpm install

      - name: Build Hooks package
        run: pnpm --filter @rhinolabs/react-hooks run build

      - name: Fix linting issues
        run: pnpm --filter @rhinolabs/react-hooks run lint:fix

      - name: Publish Hooks package
        run: cd packages/hooks && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump @rhinolabs/react-hooks version to ${{ steps.get_version.outputs.VERSION }}"
          file_pattern: 'packages/hooks/package.json pnpm-lock.yaml'
          branch: main
          push_options: '--force'

  deploy-docs:
    if: startsWith(github.event.release.tag_name, 'docs@')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Get version from release
        id: get_version
        run: echo "VERSION=$(echo ${{ github.event.release.tag_name }} | sed 's/docs@//')" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install

      - name: Update package version
        run: pnpm tsx scripts/version.ts docs ${{ steps.get_version.outputs.VERSION }}

      - name: Fix linting issues
        run: pnpm --filter @rhinolabs/ui-toolkit-docs run lint:fix

      - name: Build dependency packages
        run: |
          pnpm --filter @rhinolabs/react-hooks run build
          pnpm --filter @rhinolabs/ui run build
          pnpm --filter @rhinolabs/ui-toolkit-docs run build

      - name: Cloudflare deployment
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/pages/webhooks/deploy_hooks/be49ff0e-b7cf-4fe1-a186-690b1f554e0f"

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Bump docs version to ${{ steps.get_version.outputs.VERSION }}"
          file_pattern: 'packages/docs/package.json pnpm-lock.yaml'
          branch: main
          push_options: '--force'
